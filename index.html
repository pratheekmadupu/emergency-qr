<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ResQR Emergency</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<style>
body{
margin:0;
font-family:system-ui;
background:#0b1220;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.card{
width:340px;
background:#121a2f;
border-radius:30px;
padding:28px;
text-align:center;
box-shadow:0 20px 60px rgba(0,0,0,.6);
}

.logo{width:190px;margin-bottom:15px;}
.name{font-size:28px;font-weight:700;margin-bottom:10px;}

.blood{
background:#ff3b3b;
padding:10px 20px;
border-radius:30px;
font-size:22px;
font-weight:700;
display:inline-block;
margin-bottom:18px;
}

.health{
background:#1c2542;
padding:14px;
border-radius:18px;
margin-bottom:18px;
}

button{
width:100%;
padding:15px;
border:none;
border-radius:20px;
font-size:17px;
font-weight:700;
margin-top:10px;
cursor:pointer;
}

.call{background:#22c55e;color:#002b10;}
.loc{background:#3b82f6;color:white;}
</style>
</head>

<body>

<div class="card">
<img src="logo.png" class="logo">

<div id="name" class="name">Loading...</div>
<div id="blood" class="blood">--</div>

<div class="health">
<b>Health Issue:</b><br>
<span id="health">Loading...</span>
</div>

<button id="callBtn" class="call">üìû Call Family</button>
<button id="locBtn" class="loc">üìç Send Location</button>
</div>

<script>

/* üî¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "PASTE",
  authDomain: "PASTE",
  databaseURL: "PASTE",
  projectId: "PASTE",
  storageBucket: "PASTE",
  messagingSenderId: "PASTE",
  appId: "PASTE"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* GET ID FROM LINK */
const id = new URLSearchParams(window.location.search).get("id");

if(!id){
document.getElementById("name").innerText="Invalid QR";
throw "No ID";
}

/* LOAD DATA */
db.ref("users/"+id).once("value").then(snapshot=>{

if(!snapshot.exists()){
document.getElementById("name").innerText="User Not Found";
return;
}

const d=snapshot.val();

document.getElementById("name").innerText=d.name;
document.getElementById("blood").innerText=d.blood;
document.getElementById("health").innerText=d.health;

/* CALL BUTTON */
document.getElementById("callBtn").onclick=()=>{
location.href="tel:"+d.family;
};

/* WHATSAPP LOCATION */
document.getElementById("locBtn").onclick=()=>{

navigator.geolocation.getCurrentPosition(pos=>{

const map=`https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;

const msg=`üö® EMERGENCY ALERT üö®
${d.name} may need help.

Live Location:
${map}`;

window.open(`https://wa.me/${d.family}?text=${encodeURIComponent(msg)}`,"_blank");

},()=>alert("Location permission denied"));

};

});

</script>

</body>
</html>
